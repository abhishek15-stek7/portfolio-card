<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek's Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(-45deg, #1e1e2f, #2c2c54, #3a3a85, #1f4068);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      perspective: 1500px;
    }

    .card {
      width: 320px;
      max-width: 90vw;
      height: 440px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    .front {
      background: linear-gradient(135deg, #00feba, #5b548a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .front img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    .front h2 {
      font-size: 1.8rem;
      margin-bottom: 6px;
    }

    .front p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .back {
      background: #ffffff;
      color: #333;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      padding: 25px;
      text-align: center;
    }

    .back h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .back ul {
      list-style: none;
      padding: 0;
    }

    .back ul li {
      margin: 8px 0;
      font-size: 0.95rem;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      color: #5b548a;
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="profile-card" onclick="flipCard()">
      <div class="face front">
        <img id="profile-pic" src="" alt="Profile Picture">
        <h2 id="profile-name">Loading...</h2>
        <p id="profile-role">Please wait...</p>
      </div>
      <div class="face back">
        <h3>Connect With Me</h3>
        <ul id="contact-list"></ul>
        <div class="social-icons" id="social-icons"></div>
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="welcome-sound" src="welcome.mp3" preload="auto"></audio>
  <audio id="flip-sound" src="flip.mp3" preload="auto"></audio>

  <!-- JS -->
  <script>
    async function loadProfile() {
      const res = await fetch('profile.json');
      const data = await res.json();

      document.getElementById('profile-name').textContent = data.name;
      document.getElementById('profile-role').textContent = data.role;
      document.getElementById('profile-pic').src = data.image;

      const contactList = document.getElementById('contact-list');
      data.contacts.forEach(c => {
        const li = document.createElement('li');
        li.innerHTML = `<i class="${c.icon}"></i> ${c.label}`;
        contactList.appendChild(li);
      });

      const socials = document.getElementById('social-icons');
      data.socials.forEach(s => {
        const a = document.createElement('a');
        a.href = s.href;
        a.target = '_blank';
        a.innerHTML = `<i class="${s.icon}"></i>`;
        socials.appendChild(a);
      });
    }

    function flipCard() {
      const card = document.getElementById('profile-card');
      card.classList.toggle('flipped');
      document.getElementById('flip-sound').play();
    }

    window.onload = async () => {
      await loadProfile();
      document.getElementById('welcome-sound').play();
    };
  </script>
</body>
</html>
