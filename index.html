<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek Singh â€“ Portfolio Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54, #3a3a85, #1f4068);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      color: white;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      perspective: 1000px;
    }

    .card {
      width: 340px;
      height: 480px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px;
    }

    .front {
      background: linear-gradient(135deg, #00feba, #5b548a);
      text-align: center;
    }

    .profile-img-wrapper {
      position: relative;
      width: 130px;
      height: 130px;
      margin-bottom: 15px;
    }

    .profile-img-wrapper::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      width: 146px;
      height: 146px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #00feba, #5b548a, #00feba);
      animation: rotateHalo 4s linear infinite;
      z-index: 0;
    }

    @keyframes rotateHalo {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .profile-img-wrapper img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      position: relative;
      z-index: 1;
    }

    .front h2 {
      margin: 10px 0 5px;
      font-size: 1.8rem;
    }

    .front p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .back {
      background: #fff;
      color: #222;
      transform: rotateY(180deg);
      justify-content: space-evenly;
    }

    .back h3 {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #5b548a;
    }

    .back ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .back ul li {
      margin: 8px 0;
      font-size: 0.95rem;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin: 10px 0;
    }

    .social-icons a {
      font-size: 1.6rem;
      color: #5b548a;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <div class="card" id="card" onclick="flipCard()">
    <div class="face front">
      <div class="profile-img-wrapper">
      <img id="profile-pic" src="images/photo.jpg" alt="Profile Picture" onerror="this.src='images/photo.jpg'">

      </div>
      <h2 id="profile-name">Loading...</h2>
      <p id="profile-role">Loading role...</p>
    </div>
    <div class="face back">
      <h3>Connect With Me</h3>
      <ul id="contact-list"></ul>
      <div class="social-icons" id="social-icons"></div>
    </div>
  </div>
</div>

<!-- Audio Elements -->
<audio id="welcome-audio" src="audio/welcome.mp3" preload="auto"></audio>
<audio id="flip-audio" src="audio/flip.mp3" preload="auto"></audio>
<audio id="hover-sound" src="audio/hover.mp3" preload="auto"></audio>

<script>
  async function loadProfile() {
    const res = await fetch("profile.json");
    const data = await res.json();

    document.getElementById("profile-name").textContent = data.name;
    document.getElementById("profile-role").textContent = data.role;
    document.getElementById("profile-pic").src = data.image;

    const contactList = document.getElementById("contact-list");
    data.contacts.forEach(contact => {
      const li = document.createElement("li");
      li.innerHTML = `<i class="${contact.icon}"></i> ${contact.label}`;
      contactList.appendChild(li);
    });

    const socials = document.getElementById("social-icons");
    data.socials.forEach(social => {
      const a = document.createElement("a");
      a.href = social.href;
      a.target = "_blank";
      a.innerHTML = `<i class="${social.icon}"></i>`;
      a.addEventListener("mouseenter", () => {
        document.getElementById("hover-sound").play();
      });
      socials.appendChild(a);
    });
  }

  function flipCard() {
    const card = document.getElementById("card");
    card.classList.toggle("flipped");
    document.getElementById("flip-audio").play();

    setTimeout(() => {
      card.classList.remove("flipped");
    }, 6000);
  }

  // Particle background
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      d: Math.random() * 1
    });
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ffffff88";
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(drawParticles);
  }

  window.onload = async () => {
    await loadProfile();
    document.getElementById("welcome-audio").play();
    drawParticles();
  };
</script>
</body>
</html>
