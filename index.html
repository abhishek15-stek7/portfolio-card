<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek Singh â€“ Portfolio Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54, #3a3a85, #1f4068);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      perspective: 1200px;
    }

    .card {
      width: 350px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      position: relative;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px;
    }

    .front {
      color: #fff;
    }

    .profile-img-wrapper {
      position: relative;
      width: 130px;
      height: 130px;
      margin-bottom: 15px;
    }

    .profile-img-wrapper::before {
      content: "";
      position: absolute;
      top: -8px; left: -8px;
      width: 146px; height: 146px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #00feba, #5b548a, #00feba);
      animation: rotateHalo 4s linear infinite;
      z-index: 0;
    }

    @keyframes rotateHalo {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .profile-img-wrapper img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      position: relative;
      z-index: 1;
      filter: blur(4px);
      transition: filter 0.5s ease;
      pointer-events: none;
    }

    .profile-img-wrapper img.loaded {
      filter: blur(0);
    }

    h2, p {
      margin: 5px 0;
      text-align: center;
    }

    .back {
      transform: rotateY(180deg);
      color: #222;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      justify-content: space-around;
    }

    .back h3 {
      color: #5b548a;
    }

    .back ul {
      list-style: none;
      padding: 0;
    }

    .back ul li {
      margin: 10px 0;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      font-size: 1.5rem;
      color: #5b548a;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <div class="card" id="card" onclick="flipCard()">
    <div class="face front">
      <div class="profile-img-wrapper">
        <img id="profile-pic" src="photo.jpg" alt="Profile Picture" />
      </div>
      <h2 id="profile-name">Loading...</h2>
      <p id="profile-role">Loading role...</p>
    </div>
    <div class="face back">
      <h3>Connect With Me</h3>
      <ul id="contact-list"></ul>
      <div class="social-icons" id="social-icons"></div>
    </div>
  </div>
</div>

<audio id="welcome-audio" src="welcome.mp3"></audio>
<audio id="flip-audio" src="flip.mp3"></audio>
<audio id="hover-sound" src="hover.mp3"></audio>

<script>
  async function loadProfile() {
    const res = await fetch("profile.json");
    const data = await res.json();

    document.getElementById("profile-name").textContent = data.name;
    document.getElementById("profile-role").textContent = data.role;

    const img = document.getElementById("profile-pic");
    img.onload = () => img.classList.add("loaded");
    img.src = data.image;

    const contactList = document.getElementById("contact-list");
    data.contacts.forEach(c => {
      const li = document.createElement("li");
      li.innerHTML = `<i class="${c.icon}"></i> ${c.label}`;
      contactList.appendChild(li);
    });

    const socialIcons = document.getElementById("social-icons");
    data.socials.forEach(s => {
      const a = document.createElement("a");
      a.href = s.href;
      a.innerHTML = `<i class="${s.icon}"></i>`;
      a.target = "_blank";
      a.addEventListener("mouseenter", () => {
        document.getElementById("hover-sound").play();
      });
      socialIcons.appendChild(a);
    });
  }

  function flipCard() {
    const card = document.getElementById("card");
    card.classList.toggle("flipped");
    document.getElementById("flip-audio").play();

    setTimeout(() => {
      card.classList.remove("flipped");
    }, 5000);
  }

  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = Array.from({length: 100}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    d: Math.random() * 1
  }));

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ffffff88";
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(drawParticles);
  }

  window.onload = async () => {
    await loadProfile();
    document.getElementById("welcome-audio").play();
    drawParticles();
  };
</script>

</body>
</html>
